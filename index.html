<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NYU Feed Video Ad - Instagram Study</title>
    
    <!-- Google Analytics 4 -->
    <script src="js/ga-lite.js"></script>
    <script src="js/ga-video.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #262626;
            line-height: 1.4;
            padding-bottom: env(safe-area-inset-bottom, 0px);
            margin: 0;
            min-height: 100vh;
        }

        .app-container {
            height: 100vh;
            min-height: 100vh;
            position: relative;
        }

        /* Main Content Area */
        .main-content {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Feed Page */
        .feed-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fafafa;
        }

        .feed-container {
            max-width: 614px;
            margin: 0 auto;
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Instagram Header */
        .ig-header {
            background: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .ig-logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .header-icons svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* Posts Container */
        .posts-container {
            flex: 1;
            padding: 20px 0;
        }

        /* Post Styling */
        .post {
            background: #fff;
            border: 1px solid #dbdbdb;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .post-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-user img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
            text-decoration: none;
        }

        .location {
            font-size: 12px;
            color: #737373;
        }

        .post-options {
            cursor: pointer;
        }

        .post-media {
            position: relative;
        }

        .post-image, .post-video {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
        }

        .post-video {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        /* Mobile responsive media */
        @media (max-width: 480px) {
            .post-image, .post-video {
                width: 100vw;
                max-width: 100vw;
                height: auto;
            }
            
            .post-media {
                margin: 0 -16px;
            }
            
            .feed-container {
                max-width: 100%;
                padding: 0;
            }
            
            .post {
                border-radius: 0;
                border-left: none;
                border-right: none;
                margin-bottom: 0;
                border-bottom: 8px solid #fafafa;
            }
            
            .custom-video-container {
                width: 100vw;
                margin-left: calc(-50vw + 50%);
            }
        }

        /* Specific styling for ad videos to prevent cropping */
        .custom-video-container.ad-video {
            width: 100%;
        }
        
        .custom-video-container.ad-video .post-video {
            width: 100%;
            height: auto;
            min-height: 750px;
        }

        .custom-video-container {
            position: relative;
            width: 100%;
        }

        /* Post Actions */
        .post-actions {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
        }

        .bookmark-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .bookmark-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Post Info */
        .post-info {
            padding: 0 16px 12px;
        }

        .likes {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .caption {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .caption .username {
            font-weight: 600;
            margin-right: 8px;
        }

        .view-comments {
            color: #737373;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .timestamp {
            color: #737373;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }

        /* Tap to Start Overlay */
        .tap-to-start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .tap-to-start-overlay.hidden {
            display: none;
        }

        .tap-to-start-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .tap-to-start-subtext {
            font-size: 16px;
            opacity: 0.8;
            max-width: 300px;
            line-height: 1.4;
        }

        /* Return to Survey Button */
        .return-survey-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .return-survey-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }
        
        .return-survey-btn:active {
            transform: scale(0.95);
        }

        /* Video Controls Overlay */
        .video-controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .mute-toggle-overlay {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .mute-toggle-overlay.visible {
            opacity: 1 !important;
            pointer-events: auto;
        }

        .mute-toggle-overlay svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Video click blocker */
        .video-click-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: auto;
            background: transparent;
        }
    </style>
</head>

    <script>
        // Initialize feed video tracking after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('NYU Feed Video Ad - DOM loaded');
            
            // Tap to Start functionality
            const tapToStartOverlay = document.getElementById('tap-to-start-overlay');
            tapToStartOverlay.addEventListener('click', () => {
                console.log('Tap to start clicked - YouTube tracking enabled');
                tapToStartOverlay.classList.add('hidden');
            });

            // Return to Survey functionality
            const returnSurveyBtn = document.getElementById('return-survey-btn');
            returnSurveyBtn.addEventListener('click', () => {
                // Go back to the page that linked here and close current page
                if (document.referrer && document.referrer !== window.location.href) {
                    // Navigate back to referrer
                    window.location.href = document.referrer;
                    // Attempt to close current tab/window after navigation
                    setTimeout(() => {
                        window.close();
                    }, 100);
                } else {
                    // Fallback: use browser back button then close
                    window.history.back();
                    setTimeout(() => {
                        window.close();
                    }, 100);
                }
            });

            // YouTube iframe mute toggle via overlay
            const muteToggle = document.getElementById('mute-toggle');
            if (muteToggle) {
                muteToggle.style.pointerEvents = 'auto';
                muteToggle.style.opacity = '0.1'; // Slightly visible for clicking
                
                muteToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (window.VideoTracker && window.VideoTracker.toggleMute) {
                        window.VideoTracker.toggleMute();
                        
                        muteToggle.classList.add('visible');
                        setTimeout(() => {
                            muteToggle.classList.remove('visible');
                        }, 1000);
                    }
                });
            }

            // CTA click tracking
            const actionButtons = document.querySelectorAll('.action-btn, .bookmark-btn');
            actionButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const action = button.dataset.action;
                    
                    if (window.GALite && window.GALite.track) {
                        window.GALite.track('cta_click', {
                            cta_type: action,
                            post_type: 'video',
                            post_id: 'nyu_feed_video_ad',
                            username: 'nyu_stern',
                            content_type: 'sponsored_video',
                            study_id: 'instagram_feed_video_study'
                        });
                    }
                    
                    console.log(`CTA clicked: ${action}`);
                });
            });
        });
    </script>
